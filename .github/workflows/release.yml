name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (semver format: X.Y.Z)'
        required: true
        type: string

jobs:
  validate-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate semver format
        run: |
          # Validate semver format (X.Y.Z where X, Y, Z are numbers)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in semver format (X.Y.Z)"
            echo "Provided: $VERSION"
            exit 1
          fi

          echo "Version $VERSION is valid"

      - name: Check if tag already exists
        run: |
          # Fetch all tags from remote to ensure we have the latest
          git fetch --tags

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Error: Tag v$VERSION already exists"
            exit 1
          fi
          echo "Tag v$VERSION does not exist, proceeding with release"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: Release v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
